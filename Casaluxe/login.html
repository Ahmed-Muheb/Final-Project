<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/tab-icon.png">
    <title>Casaluxe</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">


</head>

<body style="background-color: #dee1dc;">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>


    <section class="login " data-aos="fade-up">
        <div class="container ">
            <div class="row  rounded" style="background-color: white;  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);">
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <img src="images/login.png" class="w-100 mt-5" alt="">
                </div>
                <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                    <div class="card-right border border-1 border-dark rounded-4 my-5 p-4"
                        style="box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);">
                        <h3>Hello,</h3>
                        <h3>Welcome To Casaluxe</h3>
                        <p>New user? <a href="signup.html">Sign up here</a></p>
                        <input id="loginEmail" class="p-2 w-100 mb-2 ps-4" type="email" placeholder="Email or Username">
                        <input id="loginPassword" class="p-2 w-100 mb-2 ps-4" type="password" placeholder="Password">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" style="color: #dee1dc;">Forget Password?</a>
                        </div>
                        <div id="loginBtn" class="btn w-100 rounded-pill text-light mb-3"
                            style="background-color: #a08f7f;">Login Now
                        </div>
                        <p class="text-center">or Login With</p>
                        <div class="d-flex justify-content-center align-items-center gap-3 ">
                            <div onclick="window.location.href='https://accounts.google.com/signin'"
                                class="btn border border-1 rounded-pill px-5" style="border-color: #ccc;">
                                <i class="fa-brands fa-google me-2 google-icon"></i>Google
                            </div>

                            <div onclick="window.location.href='https://www.facebook.com/login'"
                                class="btn border border-1 rounded-pill px-5" style="border-color: #ccc;">
                                <i class="fa-brands fa-facebook fa-lg me-2" style="color: #004275;"></i>Facebook
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById("loginBtn").addEventListener("click", function () {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();


            let users = JSON.parse(localStorage.getItem("users")) || [];


            const foundUser = users.find(user => user.email === email && user.password === password);

            if (foundUser) {
                Swal.fire({
                    icon: "success",
                    title: "Login Successful",
                    showConfirmButton: false,
                    timer: 2000,
                }).then(() => {

                    localStorage.setItem("currentUser", JSON.stringify(foundUser));
                    window.location.href = "home.html";
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Login Failed",
                    text: "Wrong Email or Password",
                });
            }
        });
    </script>











    <script src="java-script/bootstrap.bundle.min.js"></script>
    <script src="java-script/bootstrap.min.js"></script>
    <script src="java-script/main.js"></script>

</body>

</html>
